<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/design.css">
    <title>Responsive Hero Image Example</title>
</head>

<body>
    <main>
        <div class="hero">
            <picture class="hero-picture">
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Temple name and location" width="1500" height="750">
            </picture>
            <div class="hero-overlay"></div>
            <div class="hero-text">
                <h1>Explore Our Stunning Temple</h1>
                <p>Experience history, beauty, and culture all in one place.</p>
                <button class="hero-button">Learn More</button>
            </div>
        </div>
    </main>
</body>

</html>
